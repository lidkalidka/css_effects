<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amazing places</title>
	<meta name="description" content="Amazing places, amazing views">
	<meta name="keywords" content="world nature mountain views">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="fontello/css/fontello.css">
</head>
<body>
	<main>
		<section>
            <header>
                <h1>Niezwykłe miejsca</h1>
            </header>

			<div class="container">	
				<div class="postcard">
                    <div class="photo1">
                        <a href=""><img src="img/vietnam.jpg" alt="Rise field"></a>
                        <a class="layer" href="#"><span><i class="icon-search"></i><p>Zobacz zdjęcie</p></span></a>
                    </div>
                    <p>Pola ryżowe, Wietnam</p>
				</div>
				
				<div class="postcard">
                    <div class="photo2">
                        <a href=""><img src="img/usa.png" alt="Grand Canyon"></a>
                    </div>
                    <p>Grand Canyon, Stany Zjednoczone</p>
				</div>
				
				<div class="postcard">
                    <div class="photo3">
                        <a href="#"><img src="img/australia.jpg" alt="Twelve Apostles"></a>
                    </div>
					<p>Dwunastu Apostołów, Australia</p>
				</div>
				
				<div class="postcard">
                    <div class="photo4">
                        <a href="#"><img src="img/peru.jpg" alt="Machu Picchu"></a>
                        <a class="layer" href="#"><p>Miasto Inków położone w Andach</p></a>
                    </div>
					<p>Machu Picchu, Peru</p>
				</div>				
				

				<div class="postcard">
                    <div class="photo5">
                        <a href="#"><img src="img/greece.jpg" alt="Acropol, Athens, Greece"></a>
                    </div>
					<p>Akropol - Ateny, Grecja</p>
				</div>

				<div class="postcard">
                    <div class="photo6">
                        <a href="#"><img src="img/norway.jpg" alt="Lofoty Norway"></a>
                    </div>
					<p>Lofoty, Norwegia</p>
				</div>				
			</div>
        </section>
	</main>
	
</body>
</html>
